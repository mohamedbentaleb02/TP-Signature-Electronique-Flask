<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérification</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background-color: #f8f9fa; }
        .card-header { background: linear-gradient(45deg, #198754, #20c997); color: white; }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-shield-alt"></i> Vérification</h3>
                    <p class="mb-0 small">Contrôle d'intégrité et d'authenticité</p>
                </div>
                <div class="card-body p-4">
                    
                    {% if message %}
                        <div class="alert {% if 'VALIDE' in message and not 'NON' in message %}alert-success{% else %}alert-danger{% endif %} d-flex align-items-center" role="alert">
                            {% if 'VALIDE' in message and not 'NON' in message %}
                                <i class="fas fa-check-circle fa-2x me-3"></i>
                            {% else %}
                                <i class="fas fa-exclamation-triangle fa-2x me-3"></i>
                            {% endif %}
                            <div>
                                {{ message }}
                            </div>
                        </div>
                    {% else %}
                        <div class="alert alert-info d-flex align-items-center" role="alert">
                            <i class="fas fa-info-circle me-3"></i>
                            <div>
                                Importez le fichier original et sa signature (.bin) pour vérifier.
                            </div>
                        </div>
                    {% endif %}

                    <form method="post" enctype="multipart/form-data" class="mt-4">
                        <div class="mb-3">
                            <label class="form-label fw-bold">1. Fichier Original</label>
                            <input class="form-control" type="file" name="file" required>
                        </div>
                        
                        <div class="mb-4">
                            <label class="form-label fw-bold">2. Fichier Signature (.bin)</label>
                            <input class="form-control" type="file" name="signature" required>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check-double"></i> Lancer la vérification
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer text-center bg-white py-3">
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-arrow-left"></i> Retour à la signature
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
